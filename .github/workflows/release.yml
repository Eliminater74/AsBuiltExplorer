name: Release Builder

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.1

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1.0.5

    - name: Restore Packages
      run: nuget restore AsBuiltExplorer.sln

    - name: Build Solution
      run: msbuild AsBuiltExplorer.sln /p:Configuration=Release /p:Platform="Any CPU"

    - name: Get Version
      id: get_version
      shell: pwsh
      run: |
        $ver = "${{ github.ref_name }}".TrimStart('v')
        echo "VERSION=$ver" >> $env:GITHUB_OUTPUT

    - name: Install Inno Setup
      run: |
        choco install innosetup
        echo "C:\Program Files (x86)\Inno Setup 6" >> $env:GITHUB_PATH

    - name: Compile Installer
      run: ISCC.exe /DMyAppVersion="${{ steps.get_version.outputs.VERSION }}" setup.iss

    - name: Create Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: Output/AsBuiltExplorer_Setup_*.exe
        generate_release_notes: true
